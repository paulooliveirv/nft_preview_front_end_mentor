<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="" srcset="">
    <h1>Equilibrium #3429</h1>
    <p class= "first-p">Our Equilibrium collection promotes balance and calm.</p>
    <span>
      <div class="moeda">
        <img src="images/icon-ethereum.svg" alt="" srcset="">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="" srcset="">
        <p>3 days left</p>
      </div>
    </span>
    <img src="images/image-avatar.png" alt="">
    <p>Creation of Jules Wyvern</p>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://www.linkedin.com/in/paulo-reis-b424a1217/">Paulo Reis</a>.</p>
  </div>
  </main>
</body>
</html>
