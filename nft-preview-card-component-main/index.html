<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="mobile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class= "container_img">
      <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="" srcset=""></div>
    <h1>Equilibrium #3429</h1>
    <p class= "first-p">Our Equilibrium collection promotes balance and calm.</p>
    <span>
      <div class="moeda">
        <img src="images/icon-ethereum.svg" alt="" srcset="">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img class="time_img" src="images/icon-clock.svg" alt="" srcset="">
        <p>3 days left</p>
      </div>
    </span>
    <hr size="1">  
    <div class="att_creator">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </main>

</html>
